<h1>Hello World!</h1>
<h2>Comandos dispon&iacute;eis</h2>
<ul>
<li><b>GET /list</b> - Lista todos os registros</li>
<li><b>GET /contact?id=x</b> - Lista o registro pelo id</li>
<li><b>POST /?name=x&description=y</b> - Inclui registro</li>
<li><b>PUT /?id=x&name=y&description=z</b> - Atualiza registro</li>
<li><b>DELETE /contact?id=x</b> - Deleta o registro pelo id</li>
</ul>
